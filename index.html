<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Share Tracks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0a0;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            max-width: 500px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 28px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            border-color: transparent;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .filter-btn .icon {
            font-size: 1.2em;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1em;
            border: 2px solid #444;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .card-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .card-image img.loaded {
            display: block;
        }

        .card-image .placeholder {
            position: absolute;
            font-size: 3em;
            z-index: 1;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        }

        .music-icon {
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .card-content {
            padding: 10px;
        }

        .card-title {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-artist {
            font-size: 0.75em;
            color: #a0a0a0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .gradient-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient-8 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #00d4ff;
        }

        .modal-artist {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .player-container {
            width: 100%;
            margin-top: 20px;
        }

        .player-container iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
        }

        .open-external {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .open-external:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .card-image {
                height: 100px;
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }

            .card-title {
                font-size: 0.7em;
            }

            .card-artist {
                font-size: 0.65em;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Lets Share Tracks</h1>
            <p class="subtitle">Discover and explore music from Bandcamp & YouTube</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">
                <span class="icon">üåê</span>
                <span>All</span>
            </button>
            <button class="filter-btn" data-filter="bandcamp">
                <span class="icon">üíø</span>
                <span>Bandcamp</span>
            </button>
            <button class="filter-btn" data-filter="youtube">
                <span class="icon">‚ñ∂Ô∏è</span>
                <span>YouTube</span>
            </button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for artists, tracks, or albums...">
            <span class="search-icon">üîç</span>
        </div>

        <div class="stats">
            <span id="resultCount">0</span> tracks found
        </div>

        <div class="loading" id="loading">Loading music library...</div>
        <div class="grid" id="musicGrid" style="display: none;"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No tracks found. Try a different search term.
        </div>
    </div>

    <!-- Player Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closePlayer()">√ó</button>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-artist" id="modalArtist"></div>
            </div>
            <div class="player-container" id="playerContainer"></div>
            <button class="open-external" id="openExternal">Open in New Tab</button>
        </div>
    </div>

    <script>
        const gradients = ['gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5', 'gradient-6', 'gradient-7', 'gradient-8'];

        let allItems = [];
        let imageData = {};
        let currentFilter = 'all';

        function getYouTubeVideoId(url) {
            const match = url.match(/[?&]v=([^&]+)/);
            return match ? match[1] : null;
        }

        function openPlayer(item) {
            const modal = document.getElementById('playerModal');
            const playerContainer = document.getElementById('playerContainer');
            const modalTitle = document.getElementById('modalTitle');
            const modalArtist = document.getElementById('modalArtist');
            const openExternal = document.getElementById('openExternal');

            modalTitle.textContent = item.title;
            modalArtist.textContent = item.artist;
            openExternal.onclick = () => window.open(item.url, '_blank');

            playerContainer.innerHTML = '';

            if (item.source === 'youtube') {
                const videoId = getYouTubeVideoId(item.url);
                if (videoId) {
                    const iframe = document.createElement('iframe');
                    iframe.width = '100%';
                    iframe.height = '400';
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;
                    playerContainer.appendChild(iframe);
                }
            } else {
                // Bandcamp embed
                const trackId = item.url.split('/').pop().split('?')[0];
                const artist = item.url.split('//')[1].split('.')[0];
                
                const iframe = document.createElement('iframe');
                iframe.style.border = '0';
                iframe.width = '100%';
                iframe.height = '120';
                
                if (item.type === 'album') {
                    iframe.src = `https://bandcamp.com/EmbeddedPlayer/album=${trackId}/size=large/bgcol=1a1a2e/linkcol=00d4ff/tracklist=false/artwork=small/transparent=true/`;
                } else if (item.type === 'track') {
                    iframe.src = `https://bandcamp.com/EmbeddedPlayer/track=${trackId}/size=large/bgcol=1a1a2e/linkcol=00d4ff/tracklist=false/artwork=small/transparent=true/`;
                } else {
                    // Artist page - just show link
                    playerContainer.innerHTML = '<p style="color: #a0a0a0; text-align: center; padding: 40px;">Artist pages cannot be embedded. Click "Open in New Tab" to visit.</p>';
                }
                
                if (item.type !== 'artist') {
                    playerContainer.appendChild(iframe);
                }
            }

            modal.classList.add('active');
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            modal.classList.remove('active');
            document.getElementById('playerContainer').innerHTML = '';
        }

        // Close modal when clicking outside
        document.getElementById('playerModal').addEventListener('click', (e) => {
            if (e.target.id === 'playerModal') {
                closePlayer();
            }
        });

        function parseUrl(url) {
            const urlParts = url.replace('https://', '').split('/');
            const artist = urlParts[0].replace('.bandcamp.com', '').replace(/-/g, ' ');
            const type = urlParts[1] || 'artist';
            const item = urlParts[2] ? decodeURIComponent(urlParts[2]).replace(/-/g, ' ').split('?')[0] : 'Artist Page';
            
            return {
                artist: artist.charAt(0).toUpperCase() + artist.slice(1),
                title: item.charAt(0).toUpperCase() + item.slice(1),
                type: type,
                url: url,
                source: 'bandcamp'
            };
        }

        async function loadData() {
            try {
                // Load Bandcamp data
                const response = await fetch('bandcamp_images.json');
                imageData = await response.json();
                
                allItems = Object.keys(imageData).map(url => {
                    const item = parseUrl(url);
                    item.imageUrl = imageData[url];
                    return item;
                });

                // Try to load YouTube data (optional)
                try {
                    const ytResponse = await fetch('youtube_videos.json');
                    const ytData = await ytResponse.json();
                    allItems = allItems.concat(ytData);
                } catch (e) {
                    console.log('No YouTube data found (optional)');
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('musicGrid').style.display = 'grid';
                renderCards(allItems);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = 'Error loading music library. Make sure bandcamp_images.json is in the same folder.';
            }
        }

        function renderCards(items) {
            const grid = document.getElementById('musicGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            // Filter based on current filter
            let filteredItems = items;
            if (currentFilter !== 'all') {
                filteredItems = items.filter(item => item.source === currentFilter);
            }

            grid.innerHTML = '';
            resultCount.textContent = filteredItems.length;

            if (filteredItems.length === 0) {
                noResults.style.display = 'block';
                grid.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                grid.style.display = 'grid';

                filteredItems.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => window.open(item.url, '_blank');

                    const gradientClass = gradients[index % gradients.length];
                    const icon = item.source === 'youtube' ? '‚ñ∂Ô∏è' : (item.type === 'album' ? 'üíø' : 'üéµ');

                    card.innerHTML = `
                        <div class="card-image ${gradientClass}">
                            <span class="placeholder music-icon">${icon}</span>
                        </div>
                        <div class="card-content">
                            <div class="card-title">${item.title}</div>
                            <div class="card-artist">${item.artist}</div>
                        </div>
                    `;

                    grid.appendChild(card);

                    // Load the actual image if we have it
                    if (item.imageUrl) {
                        const cardImage = card.querySelector('.card-image');
                        const img = document.createElement('img');
                        img.src = item.imageUrl;
                        img.onload = () => {
                            img.classList.add('loaded');
                            cardImage.querySelector('.placeholder').style.display = 'none';
                        };
                        img.onerror = () => {
                            console.log('Failed to load image:', item.imageUrl);
                        };
                        cardImage.appendChild(img);
                    }
                });
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                renderCards(allItems);
            } else {
                const filtered = allItems.filter(item => 
                    item.artist.toLowerCase().includes(searchTerm) ||
                    item.title.toLowerCase().includes(searchTerm)
                );
                renderCards(filtered);
            }
        });

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');
                currentFilter = e.currentTarget.dataset.filter;
                renderCards(allItems);
            });
        });

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
