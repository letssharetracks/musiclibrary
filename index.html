<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Share Tracks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0a0;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            max-width: 500px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 28px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            border-color: transparent;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1em;
            border: 2px solid #444;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .stats {
            text-align: centre;
            margin-bottom: 30px;
            colour: #a0a0a0;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: centre;
            align-items: centre;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(0, 212, 255, 0.3);
            position: relative;
        }

        .player-container iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üéµ Lets Share Tracks</h1>
            <p class="subtitle">Discover and explore music from Bandcamp & YouTube</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all"><span>üåê All</span></button>
            <button class="filter-btn" data-filter="bandcamp"><span>üíø Bandcamp</span></button>
            <button class="filter-btn" data-filter="youtube"><span>‚ñ∂Ô∏è YouTube</span></button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>

        <div class="stats"><span id="resultCount">0</span> tracks found</div>

        <div class="grid" id="musicGrid"></div>
    </div>

    <!-- Modal Player -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closePlayer()">√ó</button>
            <h2 id="modalTitle"></h2>
            <h3 id="modalArtist"></h3>
            <div class="player-container" id="playerContainer"></div>
            <button id="openExternal">Open in New Tab</button>
        </div>
    </div>

    <script>
        let allItems = [];
        let imageData = {};
        let currentFilter = "all";

        /* --------------------------
           BANDCAMP + YOUTUBE PLAYER
        --------------------------- */

        function openPlayer(item) {
            const modal = document.getElementById("playerModal");
            const playerContainer = document.getElementById("playerContainer");
            const modalTitle = document.getElementById("modalTitle");
            const modalArtist = document.getElementById("modalArtist");
            const openExternal = document.getElementById("openExternal");

            modalTitle.textContent = item.title;
            modalArtist.textContent = item.artist;
            openExternal.onclick = () => window.open(item.url, "_blank");

            playerContainer.innerHTML = "";

            if (item.source === "youtube") {
                const videoId = item.url.match(/[?&]v=([^&]+)/)?.[1];
                if (videoId) {
                    playerContainer.innerHTML = `
                        <iframe height="400"
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>`;
                }
            } else {
                /* --------------------------
                   UNIVERSAL BANDCAMP EMBED
                --------------------------- */
                const embedUrl =
                    "https://bandcamp.com/EmbeddedPlayer/?" +
                    "url=" + encodeURIComponent(item.url) +
                    "/size=large/bgcol=1a1a2e/linkcol=00d4ff/transparent=true/";

                playerContainer.innerHTML =
                    `<iframe height="470" src="${embedUrl}" seamless></iframe>`;
            }

            modal.classList.add("active");
        }

        function closePlayer() {
            document.getElementById("playerModal").classList.remove("active");
            document.getElementById("playerContainer").innerHTML = "";
        }

        document.getElementById("playerModal").addEventListener("click", e => {
            if (e.target.id === "playerModal") closePlayer();
        });

        /* --------------------------
           LOAD DATA
        --------------------------- */

        function parseUrl(url) {
            const urlParts = url.replace("https://", "").split("/");
            const artist = urlParts[0].replace(".bandcamp.com", "").replace(/-/g, " ");
            const raw = urlParts[2]?.split("?")[0]?.replace(/-/g, " ") || "Unknown";
            const type = urlParts[1];
            return {
                artist: artist.charAt(0).toUpperCase() + artist.slice(1),
                title: raw.charAt(0).toUpperCase() + raw.slice(1),
                type: type,
                url: url,
                source: "bandcamp"
            };
        }

        async function loadData() {
            const bandcampResponse = await fetch("bandcamp_images.json");
            imageData = await bandcampResponse.json();

            allItems = Object.keys(imageData).map(url => {
                const item = parseUrl(url);
                item.imageUrl = imageData[url];
                return item;
            });

            try {
                const ytResponse = await fetch("youtube_videos.json");
                const ytData = await ytResponse.json();
                allItems = allItems.concat(ytData);
            } catch (e) {}

            renderCards(allItems);
        }

        /* --------------------------
           RENDER CARDS
        --------------------------- */

        function renderCards(items) {
            const grid = document.getElementById("musicGrid");
            const resultCount = document.getElementById("resultCount");

            let filtered = items;
            if (currentFilter !== "all") {
                filtered = items.filter(i => i.source === currentFilter);
            }

            grid.innerHTML = "";
            resultCount.textContent = filtered.length;

            filtered.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                card.onclick = () => openPlayer(item);

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${item.imageUrl}" style="width:100%;height:140px;object-fit:cover;">
                    </div>
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-artist">${item.artist}</div>
                    </div>`;

                grid.appendChild(card);
            });
        }

        /* --------------------------
           SEARCH & FILTERS
        --------------------------- */

        document.getElementById("searchInput").addEventListener("input", e => {
            const term = e.target.value.toLowerCase();
            const filtered = allItems.filter(item =>
                item.artist.toLowerCase().includes(term) ||
                item.title.toLowerCase().includes(term)
            );
            renderCards(filtered);
        });

        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", e => {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                e.currentTarget.classList.add("active");
                currentFilter = e.currentTarget.dataset.filter;
                renderCards(allItems);
            });
        });

        loadData();
    </script>

</body>
</html>
