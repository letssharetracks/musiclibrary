<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0a0;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1em;
            border: 2px solid #444;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .card-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .card-image img.loaded {
            display: block;
        }

        .card-image .placeholder {
            position: absolute;
            font-size: 3em;
            z-index: 1;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        }

        .music-icon {
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .card-content {
            padding: 10px;
        }

        .card-title {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-artist {
            font-size: 0.75em;
            color: #a0a0a0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .gradient-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient-8 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .card-image {
                height: 100px;
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }

            .card-title {
                font-size: 0.7em;
            }

            .card-artist {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Library</h1>
            <p class="subtitle">Discover and explore music from Bandcamp</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for artists, tracks, or albums...">
            <span class="search-icon">üîç</span>
        </div>

        <div class="stats">
            <span id="resultCount">0</span> tracks found
        </div>

        <div class="loading" id="loading">Loading music library...</div>
        <div class="grid" id="musicGrid" style="display: none;"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No tracks found. Try a different search term.
        </div>
    </div>

    <script>
        const gradients = ['gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5', 'gradient-6', 'gradient-7', 'gradient-8'];

        let allItems = [];
        let imageData = {};

        function parseUrl(url) {
            const urlParts = url.replace('https://', '').split('/');
            const artist = urlParts[0].replace('.bandcamp.com', '').replace(/-/g, ' ');
            const type = urlParts[1] || 'artist';
            const item = urlParts[2] ? decodeURIComponent(urlParts[2]).replace(/-/g, ' ').split('?')[0] : 'Artist Page';
            
            return {
                artist: artist.charAt(0).toUpperCase() + artist.slice(1),
                title: item.charAt(0).toUpperCase() + item.slice(1),
                type: type,
                url: url
            };
        }

        async function loadData() {
            try {
                const response = await fetch('bandcamp_images.json');
                imageData = await response.json();
                
                // Create items array from the JSON keys
                allItems = Object.keys(imageData).map(url => {
                    const item = parseUrl(url);
                    item.imageUrl = imageData[url];
                    return item;
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('musicGrid').style.display = 'grid';
                renderCards(allItems);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = 'Error loading music library. Make sure bandcamp_images.json is in the same folder.';
            }
        }

        function renderCards(items) {
            const grid = document.getElementById('musicGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            grid.innerHTML = '';
            resultCount.textContent = items.length;

            if (items.length === 0) {
                noResults.style.display = 'block';
                grid.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                grid.style.display = 'grid';

                items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => window.open(item.url, '_blank');

                    const gradientClass = gradients[index % gradients.length];

                    card.innerHTML = `
                        <div class="card-image ${gradientClass}">
                            <span class="placeholder music-icon">${item.type === 'album' ? 'üíø' : 'üéµ'}</span>
                        </div>
                        <div class="card-content">
                            <div class="card-title">${item.title}</div>
                            <div class="card-artist">${item.artist}</div>
                        </div>
                    `;

                    grid.appendChild(card);

                    // Load the actual image if we have it
                    if (item.imageUrl) {
                        const cardImage = card.querySelector('.card-image');
                        const img = document.createElement('img');
                        img.src = item.imageUrl;
                        img.onload = () => {
                            img.classList.add('loaded');
                            cardImage.querySelector('.placeholder').style.display = 'none';
                        };
                        img.onerror = () => {
                            console.log('Failed to load image:', item.imageUrl);
                        };
                        cardImage.appendChild(img);
                    }
                });
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                renderCards(allItems);
            } else {
                const filtered = allItems.filter(item => 
                    item.artist.toLowerCase().includes(searchTerm) ||
                    item.title.toLowerCase().includes(searchTerm)
                );
                renderCards(filtered);
            }
        });

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
